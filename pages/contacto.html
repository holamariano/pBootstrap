<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa 137</title>
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img src="../assets/logo.png" alt="" width="60" height="60">
          </a>
          <a class="navbar-brand" href="../index.html">Inicio</a>
          <a class="navbar-brand" href="../pages/fotos.html">Fotos</a>

      </nav>

      
      <section class="container fluid">
        <h1 class="display-5">Dejanos tus datos</h1>
        <div class="row">
            <div class="col-6">
              <input type="text" class="form-control" placeholder="Nombre" aria-label="name">
            </div>
            <div class="col-6">
              <input type="text" class="form-control" placeholder="Apellido" aria-label="surname">

                <input type="email" class="form-control" placeholder="Email" aria-label="email">
              </div>

          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Deja tu consulta" id="floatingTextarea2" style="height: 100px"></textarea>

          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" type="submit">Enviar</button>
            <button class="btn btn-primary" type="reset">Borrar</button>
