<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./assets/logo.png" alt="" width="60" height="60">
          </a>
          <a class="navbar-brand" href="#">Inicio</a>
          <a class="navbar-brand" href="./pages/fotos.html">Fotos</a>
          <a class="navbar-brand" href="./pages/plano.html">Plano</a>
          <a class="navbar-brand" href="./pages/ubicacion.html">Ubicacion</a>
          <a class="navbar-brand" href="./pages/contacto.html">Contacto</a>
        </div>
      </nav>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/portada12.png" class="d-block w-100" alt="portada">
          </div>
          <div class="carousel-item">
            <img src="./assets/atardecer.jpeg" class="d-block w-100" alt="atardecer">
          </div>
          <div class="carousel-item">
            <img src="./assets/kayak.jpeg" class="d-block w-100" alt="bote">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>>
</body>
</html>
